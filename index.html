<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <title>Suma de numeros</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Suma de Números</h1>
        <div class="row justify-content-center mt-5">
            <label class="col-form-label">Primer Número</label>
            <div class="col-8 col-md-4"></div>
            <input type="number" class="form-control" id="n1">
        </div>
        <div class="row justify-content-center mt-2">
            <label class="col-form-label">Segundo Número</label>
            <div class="col-8 col-md-4"></div>
            <input type="number" class="form-control" id="n2">
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-8 col-md-4"></div>
            <button class=" btn btn-success" id="sumar">Sumar</button>
        </div>
        <div class="row justify-content-center">
            <div class="alert alert-success mt-2" id="respuesta" role="alert">
              </div>
        </div>
    </div>

    <div class="container">
      <h1 class="text-center">Resta de Números</h1>
      <div class="row justify-content-center mt-5">
          <label class="col-form-label">Primer Número</label>
          <div class="col-8 col-md-4"></div>
          <input type="number" class="form-control" id="n3">
      </div>
      <div class="row justify-content-center mt-2">
          <label class="col-form-label">Segundo Número</label>
          <div class="col-8 col-md-4"></div>
          <input type="number" class="form-control" id="n4">
      </div>
      <div class="row justify-content-center mt-5">
          <div class="col-8 col-md-4"></div>
          <button class=" btn btn-success" id="resta">Restar</button>
      </div>
      <div class="row justify-content-center">
          <div class="alert alert-success mt-2" id="restas" role="alert">
            </div>
      </div>

      <div class="container">
        <h1 class="text-center">Multiplicación de Números</h1>
        <div class="row justify-content-center mt-5">
            <label class="col-form-label">Primer Número</label>
            <div class="col-8 col-md-4"></div>
            <input type="number" class="form-control" id="n5">
        </div>
        <div class="row justify-content-center mt-2">
            <label class="col-form-label">Segundo Número</label>
            <div class="col-8 col-md-4"></div>
            <input type="number" class="form-control" id="n6">
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-8 col-md-4"></div>
            <button class=" btn btn-success" id="multiplicacion">Multiplicación</button>
        </div>
        <div class="row justify-content-center">
            <div class="alert alert-success mt-2" id="multiplicar" role="alert">
              </div>
        </div>

        <div class="container">
          <h1 class="text-center">División de Números</h1>
          <div class="row justify-content-center mt-5">
              <label class="col-form-label">Primer Número</label>
              <div class="col-8 col-md-4"></div>
              <input type="number" class="form-control" id="n7">
          </div>
          <div class="row justify-content-center mt-2">
              <label class="col-form-label">Segundo Número</label>
              <div class="col-8 col-md-4"></div>
              <input type="number" class="form-control" id="n8">
          </div>
          <div class="row justify-content-center mt-5">
              <div class="col-8 col-md-4"></div>
              <button class=" btn btn-success" id="division">División</button>
          </div>
          <div class="row justify-content-center">
              <div class="alert alert-success mt-2" id="dividir" role="alert">
                </div>
          </div>
  </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>


  </body>
</html>
